{{template "header" .}}

<div class="album py-4 bg-light">
    <div class="container">
        <div class="row">
            {{range .meals }}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <p class="card-text">
                        <h3>{{.Name}}</h3>
                        <p>Time Reqd: {{.Time}}</p>
                        <p>Notes {{.Notes}}</p>
                        <p>Difficulty (1-5): {{.Difficulty}</p>
                        <p>Proten: {{.Protein}}</p>
                        </p>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

{{template "footer"}}
